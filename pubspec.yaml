name: ctrl_buddy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  lucide_icons: ^0.257.0
  google_fonts: ^6.2.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
    android: true
    ios: true
    image_path: assets/icon/icon.png
    adaptive_icon_background: "#1A1A1A" # or your app color
    adaptive_icon_foreground: "assets/icon/icon.png"